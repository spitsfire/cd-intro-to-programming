<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("img/ocean.jpg");
			width: 900px;
			height: 700px;
		}
		.player {
			position: absolute;
			width: 70px;
			height: 75px;
			background-image: url("img/new-color-player.png");
		}
		.enemy {
			position: absolute;
			width: 70px;
			height: 75px;
			background-image: url("img/new-color/enemy.png");
		}
		.missile {
			position: absolute;
			background-color: darkred;
			height: 10px;
			width: 3px;
			border: 1px solid orange;
			border-radius: 2px;
		}
	</style>
	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
		<div id="missiles"></div>
	</div>

	<script type="text/javascript">
		var player = {
			left: 450,
			top: 620
		}

		var enemies = [
			{left: 350, top: 200},
			{left: 450, top: 250},
			{left: 200, top: 200},
			{left: 500, top: 200},
		]

		var missiles = []

		function drawPlayer(){
			content = "<div class='player' style='left:"+player.left+"px; top:"+player.top+"px'></div>";
			document.getElementById("players").innerHTML = content;
		}

		function drawEnemies() {
			content = "";
			console.log(enemies);
			for(var idx=0; idx<enemies.length; idx++){
				content += "<div class='enemy' style='left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>";
			}
			document.getElementById("enemies").innerHTML = content;
		}

		function drawMissiles(){
			content = "";
			for(var idx=0; idx<missiles.length; idx++){
				content += "<div class='missile' style='left:"+missiles[idx].left+"px; top:"+missiles[idx].top+"px'></div>";
			}
			document.getElementById("missiles").innerHTML = content;
		}

		function moveEnemies(){
			for(var idx=0; idx<enemies.length; idx++){
				enemies[idx].top = enemies[idx].top + 2;
			}
		}

		function moveMissiles(){
			for(var idx=0; idx<missiles.length; idx++){
				missiles[idx].top = missiles[idx].top - 5;
			}
		}

		document.onkeydown = function(e) {
			if(e.keyCode == 37 && player.left > 10){ // LEFT
				player.left = player.left - 10;
			}
			if(e.keyCode == 39 && player.left < 830){ // RIGHT
				player.left = player.left + 10;

			}
			if(e.keyCode == 40 && player.top < 620){ // DOWN
				console.log(player.top)
				player.top = player.top + 10;
			}
			if(e.keyCode == 38 && player.top > 466){ // UP
				player.top = player.top - 10;
			}
			if(e.keyCode == 32){ // FIRE
				missiles.push({left: (player.left+34), top: (player.top-8)});
				drawMissiles();
			}
			drawPlayer();
		}

		function gameLoop(){
			drawPlayer();
			moveEnemies();
			drawEnemies();
			moveMissiles();
			drawMissiles();
			setTimeout(gameLoop, 15)
		}
		gameLoop();
	</script>
</body>
</html>
